<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사기꾼 등록</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>사기꾼 등록</h2>
  <form id="scammerForm" th:action="@{/scammers}" th:object="${scammer}" method="post">
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="bank">은행</label>
      <input type="text" class="form-control" id="bank" th:field="*{bank}" placeholder="은행을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="account">계좌번호</label>
      <input type="text" class="form-control" id="account" th:field="*{account}" placeholder="계좌번호를 입력하세요" required>
      <small class="form-text text-muted">-을 제외한 숫자만 입력해주세요</small>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">등록</button>
    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/scammers}'|">취소</button>
  </form>
</div>
<!-- jQuery 먼저 포함 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!-- Popper.js와 Bootstrap JavaScript 포함 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scammer.js"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function () {
    const duplicateAccount = /*[[${duplicateAccount != null}]]*/ false;
    const account = '/*[[${duplicateAccount}]]*/';
    if (duplicateAccount) {
      alert(`동일한 계좌번호가 이미 등록되어 있습니다.`);
      window.location.href = `/scammers`;
    }
  });
  /*]]>*/
</script>
</body>
</html>
